<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin: auto;
        }
        td, th{
            border: 1px solid black;
        }
        .center{
            text-align: center;
        }



    </style>
</head>
<body>
    <h1>Exercícios de tabelas</h1>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
                <th class="center">Grupo</th>
                <th class="center" colspan="2">Nomes</th>
                <th class="center" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="center" rowspan="3">Mulheres</td>
                <td colspan="2">Ana maria santos</td>
                <td >Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td colspan="2">Beatriz sousa</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td colspan="2">Cláudia melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <td class="center" rowspan="3">Homens</td>
                <td colspan="2">Bruno mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td colspan="2">Daniel lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td colspan="2">fabiano mota</td>
                <td>Star wars 5</td>
                <td>Taxi driver</td>
                <td>Toy story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
